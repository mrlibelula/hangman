<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Ahorkado</title>
</head>
<body>
    <div class="hero is-info is-fullheight" id="heroBack">
        <div class="boxMargin">
            <h1 class="title is-1" id="boxTitle">Ahorkado</h1>

            <div class="container">
                <div id="subt">7 chances!!</div><br>

                <div class="column menu">
                    <div class="button is-rounded is-small" id="btn-start">Empezar</div>
                </div>

                <div class="columns">
                    <div class="column">
                        <div class="playerName">
                            Libe
                        </div>
                        <img id="img" src="resources/images/hm-full.png">
                    </div>
                    <div class="column">
                        <div class="playground">
                            _ _ _ _ _ _
                        </div>
                        
                    </div>
                </div>

                <div class="columns is-mobile" id="dashboard">
                    <div class="column">
                        <div class="right">aciertos:</div>
                        <div class="right">fallos:</div>
                        <div class="right">repeticiones:</div>
                        <div class="right">tiempo:</div>
                    </div>
                    <div class="column">
                        <div class="left" id="aciertos">2</div>
                        <div class="left" id="fallos">6</div>
                        <div class="left" id="rep">0</div>
                        <div class="left" id="tiempo">25</div>
                    </div>
                </div>                
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
